<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app">
	<div class="app--additional">
		<div class="app__select">

			<div id="work" class="app__select--block app__select--work">
				<p>Work</p>
				<span id="working_time_minus" class="pointer">-</span>
				<span id="working_time">50</span>
				<span id="working_time_plus" class="pointer">+</span>
			</div>

			<div id="break" class="app__select--block app__select--break">
				<p>Break</p>
				<span id="breaking_time_minus" class="pointer">-</span>
				<span id="breaking_time">10</span>
				<span id="breaking_time_plus" class="pointer">+</span>				
			</div>

			<p id="title" class="app__timer--title">work</p>
		</div>
		<div class="app__timer" id='pomodoro'>
			<div class="app__timer--output pointer" id="result"></div>
		</div>		
	</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
