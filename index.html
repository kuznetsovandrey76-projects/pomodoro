<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="WorkOrBreak">
	<div id="work" class="change-time work">
		<p>Work</p>
		<span id="working_time_minus" class="pointer">-</span>
		<span id="working_time">25</span>
		<span id="working_time_plus" class="pointer">+</span>
	</div>
	<div id="break" class="change-time break">
		<p>Break</p>
		<span id="breaking_time_minus" class="pointer">-</span>
		<span id="breaking_time">5</span>
		<span id="breaking_time_plus" class="pointer">+</span>
	</div>
	</div>
	<div class="aboveTimer pointer" id='pomodoro'>
		<p id="title">work</p>
		<div class="timer" id="result"></div>
	</div>
	<script src="main.js"></script>
	

</body>
</html>
